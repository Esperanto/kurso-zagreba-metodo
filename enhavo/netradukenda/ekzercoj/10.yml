2:
  'Kompletigu la frazojn':
    - 
      - videbla: En jun
      - solvo: ec
      - videbla: o oni havas ankaŭ bel
      - solvo: ec
      - videbla: on.
    - 
      - videbla: Malsimplajn laborojn ĉefoj devus plisimpl
      - solvo: ig
      - videbla: i.
    - 
      - videbla: En tiu aĝo li jam fariĝis klub
      - solvo: estr
      - videbla: o de sporta klubo.
    - 
      - videbla: Monon oni metas en mon
      - solvo: uj
      - videbla: on.
    - 
      - videbla: Sekvu la ekzemplon de la bonaj famili
      - solvo: an
      - videbla: oj.
