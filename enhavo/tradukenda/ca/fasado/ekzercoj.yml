'Alklaku la vortojn por vidi ilian tradukon.': Fes clic a les paraules per a veure'n la traducció.
'Forigu': Esborrar
'Kompletigu la frazojn': Completa les oracions.
'Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.': "Les lletres de l'esperanto també es poden escriure així: cx, gx, hx, jx, sx, ux."
'Solvu': Comprova-ho
'Traduku kaj respondu': Tradueix i respon
'Traduku': Tradueix
