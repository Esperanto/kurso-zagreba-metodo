'Alklaku la vortojn por vidi ilian tradukon.': Cliquez sur les mots pour voir leur traduction.
'Forigu': Effacer
'Kompletigu la frazojn': Complétez les phrases
'Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.': "Vous pouvez écrire les accents de l'espéranto en tapant cx, gx, hx, jx, sx et ux."
'Solvu': Voir la solution
'Traduku kaj respondu': Traduisez et répondez
'Traduku': Traduisez
