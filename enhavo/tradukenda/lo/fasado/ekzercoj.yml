'Alklaku la vortojn por vidi ilian tradukon.': ກົດເພື່ອເບິ່ງການແປ
'Forigu': ລົບ
'Kompletigu la frazojn': ກະລຸນາເຮັດໃຫ້ປະໂຫຍກສົມບູນ
'Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.': 'The Esperanto letters can also be written like this: cx, gx, hx, jx, sx and ux.'
'Solvu': ຄໍາຕອບ
'Traduku kaj respondu': ກະລຸນາແປແລະຕອບຄໍາຖາມ
'Traduku': ກະລຸນາແປ
