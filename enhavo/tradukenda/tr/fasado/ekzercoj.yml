Alklaku la vortojn por vidi ilian tradukon.: Kelimelerin anlamlarını görmek için üzerlerine tıklayınız.
Forigu: Kaldır, iptal et
Kompletigu la frazojn: Cümleleri tamamlayınız.
Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.: 'Esperanto harflerini bu şekilde de yazabilirsiniz : cx, gx, hx, jx, sx and ux.'
Solvu: Çözünüz
Traduku: Tercüme edin
Traduku kaj respondu: Tercüme edip cevap verin
